mutation Register(
  $email: String!
  $username: String
  $password: String!
  $bio: String
  $avatar: String
) {
  register(
    params: {
      email: $email
      username: $username
      password: $password
      bio: $bio
      avatar: $avatar
    }
  ) {
    errors {
      field
      message
    }
    user {
      username
    }
  }
}
