mutation Posts(
  $id: String
  $type: Int
  $creatorId: String
  $categoriesId: [String!]
  $tagsId: [String!]
  $offset: Int
  $limit: Int
) {
  posts(
    options: {
      id: $id
      type: $type
      creatorId: $creatorId
      categoriesId: $categoriesId
      tagsId: $tagsId
      offset: $offset
      limit: $limit
    }
  ) {
    title
    id
    type
    cover
    createdAt

    categories {
      name
      id
    }

    tags {
      id
      name
    }

    videos {
      episode
      id
      title
      playUrl
    }
  }
}
